ID: TechEd_CG
_schema-version: '2.0'
version: 0.0.1

modules:
 - name: CG
   type: hdb
   path: CG
   requires:
    - name: hdi-container


 - name: js
   type: nodejs
   path: js
   provides:
    - name: js_api
      properties:
         url: ${default-url}

resources:
 - name: hdi-container
   parameters:
      config:
         schema: CG
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
